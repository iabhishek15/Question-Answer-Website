<div id = "display_reply" class = 'container offset-1 mt-5'>
    {% for reply in comment.reply_parent.all %}
    <div class = "container mb-4" id = "replys{{reply.id}}">
        <div class = "row">
            <div class = "col-2">
                {{ reply.username }}
            </div>
            <div class = "col-8">
                <p class = "m-0"><span id = "replied_to" class = "mr-2">{{ reply.replied_to }}</span>{{ reply.content }}</p>
                <div class="row ml-1">
                    <div class="dropup">
                        <button id = "upvote" id="preventDefaults2" class="btn dropdown-toggle dropdown-toggle-split"
                        ></button>
                        <span>{{ reply.upvote.count }}</span>
                    </div>
                    <div class="dropdown">
                        <button id = "downvote" id="preventDefaults1" class="btn dropdown-toggle dropdown-toggle-split"
                        ></button>
                        <span>{{ reply.downvote.count }}</span>
                    </div>
                    <div id = "add_reply" class = "ml-2">
                        <span><a href = "#" id = "reply_reply" name = "reply_reply" href="#" onclick = "replyReply('{{reply.id}}')">reply</a></span>
                    </div>
                    {% if logged_in_username == reply.username|stringformat:"s" %}
                        <span class="ml-3 offset-8"><a name = "edit_links" href="#" class = "{{reply.id}}" id = "editing_reply{{reply.id}}" onclick = 'edit_comment("{{reply.id}}")'>edit</a></span>
                <span class="ml-3 offset-8"><a id = "delete_reply" name = "delete_reply" href="#" onclick = "deleteComment('{{reply.id}}')">delete</a></span>
                    {% endif %}
                    <span class = "ml-2"><cite title="Source Title">{{ reply.date_time}}</cite></span>
                </div>
            </div>
        </div>
        <!-- <div class="form-group" id = "reply_edit" style = "display:none;">
            <form method="POST">{% csrf_token %}
                <textarea name = "content" id = "commenting" class = "form-control"></textarea>
                <input  class = "btn btn-primary btn-sm" type = "submit" value = 'Comment' name = "edit_comment" />
                <button id = "cancel_edit'{{ reply.id }}'"  onclick = "cancelling_editing_reply('{{ reply.id }}')" class="btn btn-primary btn-sm">Cancel</button>
            </form>
        </div> -->
    </div>
    {% endfor %}
</div>
<style>
    #replied_to{
        background-color: lightgray;
    }
</style>
